<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Toast Grid</title>
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col--1-of-2">
          <div class="box"></div>
        </div>
        <div class="col col--1-of-2">
          <div class="box"></div>
        </div>
      </div>
      <div class="row">
        <div class="col col--3-of-12 col--m-1-of-4 col--s-1-of-2">
          <div class="box">One</div>
        </div>
        <div class="col col--3-of-12 col--m-1-of-4 col--s-1-of-2">
          <div class="box">Two</div>
        </div>
        <div class="col col--3-of-12 col--m-1-of-4 col--s-1-of-2">
          <div class="box">Three</div>
        </div>
        <div class="col col--3-of-12 col--m-1-of-4 col--s-1-of-2">
          <div class="box">Four</div>
        </div>
      </div>
      <div class="row">
        <div class="col col--6-of-12 col--centered">
          <div class="box">One</div>
        </div>
      </div>
      <div class="row"> 
        <div class="col col--3-of-5">
          <div class="box tall"></div>
        </div>
        <div class="col col--1-of-5 col--pull-1-of-5 col--ab">
          <div class="box tinted"></div>
        </div>
        <div class="col col--1-of-5">
          <div class="box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
